<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/process}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{id}" />
    Caryear :<input type="text" th:field="*{caryear}" />
    <span th:if="${#fields.hasErrors('caryear')}"
          th:errors="*{caryear}"></span><br />

    Carmake :<input type="text" th:field="*{carmake}" />
    <span th:if="${#fields.hasErrors('carmake')}"
          th:errors="*{carmake}"></span><br />

    Carmodel :<input type="text" th:field="*{carmodel}" />
    <span th:if="${#fields.hasErrors('carmodel')}"
          th:errors="*{carmodel}"></span><br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
